<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Average+Sans&display=swap" rel="stylesheet">
    <title>PelecanusBot</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="Pelecanus-icon">
                    <img src="Pelecanus.png" alt="Pelecauns Bot" class="Pelecanus-img">
                </div>
                <div class="Pelecanus-header">
                    <p class="Pelecanus-title">
                        PelecanusBot
                    </p>
                </div>
            </header>
            <main class="main-Pelecanus">
                <div class="main-content">
                    <ul class="main-list">
                        <li class="main-item">
                            <p class="main-text-link">PelecanusBot is a great moderation bot for your server</p>
                        </li>
                        <li class="main-item margin2">
                            <a href="https://discord.com/api/oauth2/authorize?client_id=960186812272345139&permissions=8&scope=bot">
                            <button class="main-button1">
                                Add to server
                            </button>
                            </a>
                        </li>
                        <li class="main-item margin1">
                            <a href="https://discord.gg/DZEF5rx5d4">
                                <button class="main-button2">
                                    Join the community
                                </button>
                            </a>
                        </li>
                    </ul>
                </div>
            </main>
            <footer class="footer">
                <div class="footer-PELYKH">
                    <p class="Pelykh-text"> - PELYKH 2022 -</p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
